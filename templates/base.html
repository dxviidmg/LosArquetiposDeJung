{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Inicio</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="{%static 'css/bootstrap.min.css'%}">
	<link rel="stylesheet" type="text/css" href="{%static 'css/base.css'%}">
</head>
<body>
	<header>
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navegation-fm">
						<span class="sr-only">Ocultar / Desplegar</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="#" class="navbar-brand"><img src="{%static 'img/logo.jpg'%}" height=50px></a>
				</div>
				<!-- Inicia menu -->
				<div class="collapse navbar-collapse" id="navegation-fm">
					<ul class="nav navbar-nav navbar-right">
						<li {% if request.resolver_match.url_name == 'home' %}class="active"{% endif %}>
							<a href="{%url 'main:home'%}">Inicio</a>
						</li>
						<li {% if request.resolver_match.url_name == 'bio' %}class="active"{% endif %}>
							<a href="{%url 'main:bio'%}">Biografía</a>
						</li>
						<li {% if request.resolver_match.url_name == 'listIntegrantes' %}class="active"{% endif %}>
							<a href="{%url 'integrantes:listIntegrantes'%}">Integrantes</a>
						</li>
						<li {% if request.resolver_match.url_name == 'listEventos' %}class="active"{% endif %}>
							<a href="{%url 'eventos:listEventos'%}">Próximos shows</a>
						</li>
						<li {% if request.resolver_match.url_name == 'listCanciones' %}class="active"{% endif %}>
							<a href="{%url 'canciones:listCanciones'%}">Letras</a>
						</li>
						<li {% if request.resolver_match.url_name == 'listFotos' %}class="active"{% endif %}>
							<a href="{%url 'galeria:listFotos'%}">Galeria</a>
						</li>
	      				<li><a class="fb-like" data-href="https://www.facebook.com/LosArquetiposRock/" data-width="25" data-layout="button_count" data-action="like" data-size="small" data-show-faces="false" data-share="true"></a></li>
					</ul>
				</div>	
			</div>
		</nav>
	</header>

	<section class="main container area-sombra" >
		<div class="row ">
			<div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1" >
				{%block content%}{%endblock content%}
			</div>
		</div>
	</section>

	<script>
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) return;
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.7&appId=154432518321534";
			fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
	</script>
	<script type="text/javascript" src="{%static 'js/jquery.js'%}"></script>
	<script type="text/javascript" src="{%static 'js/bootstrap.min.js'%}"></script>
</body>
</html>
